<html lang="en">
<head>

    <!-- JS-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- <script src="{{url_for('static', filename='js/main.js')}}"></script> -->
    <script>
        $(document).ready(function() {
        $('#btnAnalysis').click(function() {
            text = $('#txtInput').val()
            data = JSON.stringify(text);
            if(text.length > 0) {
                let startTime = performance.now()

                $.post('/result',{text:text},function(res) {
                    $('#spanResult').html(res)
                    let endTime = performance.now()
                    console.log(`Call to doSomething took ${endTime - startTime} milliseconds`)
                })
                    
                
            }else{
                alert('Vui lòng nhập câu cần phân tích !')
            }
        })
    })

    </script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2>Vui lòng nhập câu cần phân tích</h2>
                <textarea id="txtInput" cols="30" rows="10"></textarea>
                <button id="btnAnalysis">Phân tích</button>
            </div>
            <div class="col-6">
                <span id="spanResult"></span>
            </div>
        </div>
    </div>
